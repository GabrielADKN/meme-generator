<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrie's Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="background">
        <header class="container">
            <div>
                <h1>Meme Generator</h1>
                <h2>Fill out the form to start creating memes!</h2>
            </div>
            <div class="steps"></div>
        </header>
        <section class="container">
            <form id="meme-form">
                <div class="group-form">
                    <label for="image-url" class="form-label">Image URL: </label>
                    <div id="image-div">
                        <input
                            type="url"
                            id="image-url"
                            name="image-url"
                            placeholder="Enter image URL"
                            required
                        />
                    </div>
                </div>
                <div class="group-form">
                    <label for="top-text" class="form-label">Top Text: </label>
                    <div id="top-text-div">
                        <input
                            type="text"
                            id="top-text"
                            name="top-text"
                            placeholder="Enter top text (optional)"
                        />
                    </div>
                </div>
                <div class="group-form">
                    <label for="bottom-text" class="form-label">Bottom Text: </label>
                    <div id="bottom-text-div">
                        <input
                            type="text"
                            id="bottom-text"
                            name="bottom-text"
                            placeholder="Enter bottom text (optional)"
                        />
                    </div>
                </div>
                <div class="group-form">
                    <label for="submit-button">&nbsp;</label>
                    <div id="submit-div">
                        <button type="submit" id="submit-button">Create your meme</button>
                    </div>
                </div>
            </form>
            <div class="line"></div>
        </section>
    </div>
    <section class="meme-gal">
        <ul class="meme-list"></ul>
    </section>
    <footer>
        <div class="footer">
            <!-- <button id="save-button">Save Meme</button> -->
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
